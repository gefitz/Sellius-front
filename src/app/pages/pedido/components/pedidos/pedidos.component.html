
<div class="demo-button-container">
  <a mat-raised-button class="demo-button" routerLink="/Pedido/Novo">
    <mat-icon>add</mat-icon>
    Novo Pedido
  </a>
  <button type="button" mat-raised-button
      class="demo-button" (click)="abrirModalPesquisa()">
    <mat-icon>search</mat-icon>
    Filtrar Pedido
  </button>
</div>
<div class="mat-elevation-z8 table-responsivo">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Codigo Pedido</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Quantidade de Produtos </th>
      <td mat-cell *matCellDef="let element"> {{element.produtos.length}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status Pedido </th>
      <td mat-cell *matCellDef="let element"> {{statusPedido[element.status]}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dthPedido">
      <th mat-header-cell *matHeaderCellDef> Data do Pedido </th>
      <td mat-cell *matCellDef="let element"> {{element.dthPedido}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
