<div class="demo-button-container">
  <button mat-raised-button class="demo-button" (click)="editarTipoUsuario()">
    <mat-icon>add</mat-icon>
    Novo Tipo
  </button>
  <button type="button" mat-raised-button class="demo-button" (click)="abrirModalPesquisa()">
    <mat-icon>search</mat-icon>
    Filtrar Usuários
  </button>
</div>
<div class="mat-elevation-z8 table-responsivo">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="tpUsuario">
      <th mat-header-cell *matHeaderCellDef> Tipo Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.tpUsuario}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dtCadastro">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let element"> {{_pipe.transform(element.dtCadastro,"dd/MM/yyyy hh:MM:ss")}} </td>
    </ng-container>
    <ng-container matColumnDef="dtAlteracao">
      <th mat-header-cell *matHeaderCellDef> Data de Alteração </th>
      <td mat-cell *matCellDef="let element"> {{_pipe.transform(element.dtAlteracao,"dd/MM/yyyy hh:MM:ss")}} </td>
    </ng-container>
    <ng-container matColumnDef="fAtivo">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        @if (element.fAtivo === 1) {
          <span class="ativo"> Ativo</span>
        }
        @if (element.fAtivo === 0) {
          <span class="inativo"> Inativo</span>
        }
      </td>
    </ng-container>
    <ng-container matColumnDef="btnEditar">
      <th mat-header-cell *matHeaderCellDef class="sticky-column"></th>
      <td mat-cell *matCellDef="let element" class="sticky-column">
        <div class="btn-container">

          <button mat-icon-button (click)="editarTipoUsuario(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>

          <button mat-icon-button (click)="inativarTipoUsuario(element)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 10]" [length]="paginacaoTpUsuario.totalRegistros"
    [pageSize]="paginacaoTpUsuario.tamanhoPagina" [pageIndex]="paginacaoTpUsuario.paginaAtual" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
