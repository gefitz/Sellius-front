<mat-dialog-content>
  <div class="header">

    <h5>Pesquisar Cliente</h5>
    <span class="space"></span>
    <button mat-icon-button [mat-dialog-close]>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div>

    <form [formGroup]="grupoForm">
      <mat-form-field class="form-control">
        <mat-label for="grupo">Grupo: </mat-label>
        <input matInput type="text" formControlName='grupo'>
      </mat-form-field>
      <mat-form-field class="form-control">
        <mat-label for="dtAtulizacao">Ultima Atualização: </mat-label>
        <input matInput type="text" formControlName='dtAtulizacao'>
      </mat-form-field>
      <mat-form-field class="form-control">
        <mat-label for="fAtivo">Status: </mat-label>
        <mat-select formControlName="fAtivo">
          <mat-option value="1">Ativo</mat-option>
          <mat-option value="0">Inativo</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-flat-button type="button" color="primary" [mat-dialog-close]="grupoForm.value">Pesquisar</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
