<div class="demo-button-container">
  <a mat-raised-button class="demo-button" (click)="abrirModalCadastro()">
    <mat-icon>add</mat-icon>
    Nova Segmentação
  </a>
  <button type="button" mat-raised-button class="demo-button" (click)="abrirModalPesquisa()">
    <mat-icon>search</mat-icon>
    Filtrar Segmentação
  </button>
</div>
<div class="mat-elevation-z8 table-responsivo">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Identificação</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="segmento">
      <th mat-header-cell *matHeaderCellDef> Segmento </th>
      <td mat-cell *matCellDef="let element"> {{element.segmento}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fAtivo">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        @if (element.fAtivo === 1) {
          <span class="status-ativo">Ativo</span>
        } @else {
          <span class="status-inativo">Inativo</span>
        }
      </td>
    </ng-container>
    <ng-container matColumnDef="dthCriacao">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let element"> {{pipe.transform(element.dthCriacao,"dd/MM/yyyy")}} </td>
    </ng-container>
    <ng-container matColumnDef="btnEditar">
      <th mat-header-cell *matHeaderCellDef class="sticky-column"></th>
      <td mat-cell *matCellDef="let element" class="sticky-column">
        <div class="btn-container">

          <button mat-icon-button (click)="abrirModalCadastro(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>

          <button mat-icon-button (click)="inativarSegmentacao(element)">
            <mat-icon color="warn">delete</mat-icon>
          </button>

        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 10]" [length]="paginacaoSegmentacao.totalRegistros"
    [pageSize]="paginacaoSegmentacao.tamanhoPagina" [pageIndex]="paginacaoSegmentacao.paginaAtual" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
