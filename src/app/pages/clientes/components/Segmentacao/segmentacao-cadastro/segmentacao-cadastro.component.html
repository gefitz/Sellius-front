<mat-dialog-content>
    <div class="header">
        <h5>{{titulo}}</h5>
        <span class="space"></span>
        <button mat-icon-button [mat-dialog-close]>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="segmentacaoForm">
        <div>
            <mat-form-field class="form-control">
                <mat-label for="segmento">
                    Segmento:
                </mat-label>
                <input type="text" matInput formControlName="segmento">
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label for="fAtivo">
                    Status:
                </mat-label>
                <mat-select formControlName="fAtivo">
                    <mat-option [value]="1">Ativo</mat-option>
                    <mat-option [value]="0">Inativo</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="button-container">
            <button mat-raised-button [mat-dialog-close]>
                Fechar
            </button>
            <button mat-flat-button type="button" color="primary" (click)="salvar()">Salvar</button>
        </div>
    </form>
</mat-dialog-content>
