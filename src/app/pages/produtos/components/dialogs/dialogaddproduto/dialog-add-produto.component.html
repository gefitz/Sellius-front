<mat-dialog-content class="modal-content">
  <div class="modal-header produtos">
    <div class="header-content">
      <mat-icon class="header-icon">box_add</mat-icon>
      <h2 class="modal-title">Adicionar produto</h2>
    </div>
    <button mat-icon-button class="close-button" [mat-dialog-close]>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceProduto">
      <ng-container matColumnDef="btnAcao">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button style="color: green;" title="Adicionar Produto" (click)="add(element)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tipoProduto">
        <th mat-header-cell *matHeaderCellDef> Tipo Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoProduto}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
      </ng-container>

      <ng-container matColumnDef="qtd">
        <th mat-header-cell *matHeaderCellDef> Qtd. Estoque </th>
        <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Vlr.Unitario </th>
        <td mat-cell *matCellDef="let element"> R${{element.valor}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsProduto"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProduto;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- Botões de Ação -->
  <div class="form-actions">
    <button mat-stroked-button type="button" [mat-dialog-close] class="cancel-button">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>

    <button mat-flat-button type="submit" color="primary" class="save-button">
      <mat-icon>save</mat-icon>
      {{ 'Salvar' }}
    </button>
  </div>
</mat-dialog-actions>
