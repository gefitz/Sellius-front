<div class="demo-button-container">
  <a mat-raised-button class="demo-button" routerLink="/Produto/Cadastro">
    <mat-icon>add</mat-icon>
    Novo Produto
  </a>
  <button type="button" mat-raised-button class="demo-button" (click)="abrirModalPesquisa()">
    <mat-icon>search</mat-icon>
    Filtrar Produto
  </button>
</div>
<div class="mat-elevation-z8 table-responsivo">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipoProduto">
      <th mat-header-cell *matHeaderCellDef> Tipo Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoProduto}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
    </ng-container>

    <ng-container matColumnDef="qtd">
      <th mat-header-cell *matHeaderCellDef>Quantidade em Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
    </ng-container>
    <ng-container matColumnDef="dthCadastro">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let element"> {{_pipe.transform(element.dthCriacao,"dd/MM/yyyy")}} </td>
    </ng-container>
    <ng-container matColumnDef="fAtivo">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.fAtivo === 1"> Ativo</span>
        <span *ngIf="element.fAtivo === 0"> Inativo</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="btnEditar">
      <th mat-header-cell *matHeaderCellDef class="sticky-column"></th>
      <td mat-cell *matCellDef="let element" class="sticky-column">
        <div class="btn-container">

          <button mat-icon-button (click)="editarProduto(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>

          <button mat-icon-button (click)="inativarProduto(element)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
          <button mat-icon-button (click)="imprimirEtiqueta(element)">
            <mat-icon color="primary">print</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 10]" [length]="paginacaoProduto.totalRegistros"
    [pageSize]="paginacaoProduto.tamanhoPagina" [pageIndex]="paginacaoProduto.paginaAtual" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
